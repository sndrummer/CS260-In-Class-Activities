<title>XKCD</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<body>

<p>Current comic</p>
<div id="comic">No comic</div>
<img id ="comic-image" src="">

<script>

  var myurl= "http://dynamic.xkcd.com/api-0/jsonp/comic";
  console.log(myurl);
  $.ajax({
    url : myurl,
    crossDomain: true,
    dataType : "jsonp",
    success : function(parsed_json) {
      console.log(parsed_json);
      console.log("image" + parsed_json.img);
    $("#comic-image").attr("src", parsed_json.img);  $("#comic").html(JSON.stringify(parsed_json["alt"]));
    }
  });
</script>
